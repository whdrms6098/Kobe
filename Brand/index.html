<!DOCTYPE html>
<html lang="ja-JP">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>神戸女子大学・神戸女子短期大学ブランドサイト</title>

    <link rel="icon" href="../images/favicon.ico">

    <!-- 폰트 -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@100..900&family=Shippori+Mincho+B1&display=swap"
        rel="stylesheet">

    <!-- jquery -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"
        integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>

    <!-- gsap -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.10.4/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.10.4/ScrollTrigger.min.js"></script>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reset-css@5.0.2/reset.min.css">

    <link rel="stylesheet" href="../css/brand.css">

    <script defer src="../js/brand.js"></script>

</head>

<body>
    <header>
        <div class="inner">
            <a href="/" class="logo">
                <img src="../images/logo.png" alt="神戸女子大学">
            </a>

            <p>それぞれの桜咲くまで。進め、私たち。</p>
        </div>
    </header>

    <div class="bg">
        <img src="../images/mv3-line-1.png" alt="Bg">
        <img src="../images/mv3-fix.jpg" alt="Bg" class="fix">
    </div>

    <main>
        <section class="mv">
            <div class="img-box">
                <img src="../images/mv3-copy.png" alt="この一年間どこまで行けるか試してみようよ">
            </div>

            <div class="mv-scroller mv-trigger">
                <span class="mv-scroller-line"></span>
                <span class="mv-scroller-text">
                    SCROLL
                </span>
            </div>

            <div class="mv-change-img">
                <a href="javascript:void(0)">
                    <img src="../images/mv-thumb-1.jpg" alt="Bg">
                </a>
                <a href="javascript:void(0)">
                    <img src="../images/mv-thumb-2.jpg" alt="Bg">
                </a>
                <a href="javascript:void(0)" class="active">
                    <img src="../images/mv-thumb-3.jpg" alt="Bg">
                </a>
            </div>
        </section>

        <section style="height: 100vh;">

        </section>
    </main>
</body>

</html>
